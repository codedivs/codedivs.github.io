   <style>
:root {
    /* ===== PROFESSIONAL DARK PALETTE ===== */
    --primary: #3b82f6;        /* Calm blue accent */
    --primary-soft: #1e3a8a;

    --background: #020617;     /* Deep night background */
    --surface: #0b1220;        /* Main card */
    --surface-soft: #111827;   /* Secondary layers */

    --text-main: #e5e7eb;      /* High-contrast text */
    --text-muted: #9ca3af;
    --text-soft: #cbd5f5;

    --border: rgba(255,255,255,.08);
    --focus: #60a5fa;

    --shadow-lg: 0 30px 80px rgba(0,0,0,.75);
    --shadow-md: 0 12px 30px rgba(0,0,0,.55);
}

/* ===== RESET ===== */
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #0b1220, #020617 65%);
    color: var(--text-main);
    display: flex;
    flex-direction: column;
}

/* ===== HEADER ===== */
.site-header {
    text-align: center;
    padding: 2.2rem 1rem 1.4rem;
}

.site-header h1 {
    margin: 0;
    font-size: clamp(2rem, 3.5vw, 2.8rem);
    letter-spacing: .6px;
    color: var(--text-main);
}

.site-header p {
    margin-top: .4rem;
    color: var(--text-muted);
    font-size: .95rem;
}

/* ===== MAIN CARD ===== */
#outer_div {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
}

#display_games {
    width: min(94%, 900px);
    background: linear-gradient(
        180deg,
        var(--surface),
        var(--surface-soft)
    );
    border-radius: 18px;
    padding: 2rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border);
    animation: fadeUp .5s ease;
}

/* ===== GAME DETAILS ===== */
#game_details {
    text-align: center;
}

#game_name {
    font-size: 1.55rem;
    margin-bottom: 1.2rem;
    letter-spacing: .4px;
}

/* ===== IMAGE – ORIGINAL & PREMIUM ===== */
#game_image {
    width: 100%;
    max-height: 360px;
    object-fit: contain;

    background:
        linear-gradient(145deg, #020617, #020617),
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,.03),
            rgba(255,255,255,.03) 10px,
            transparent 10px,
            transparent 20px
        );

    border-radius: 16px;
    padding: 1rem;

    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.06),
        0 20px 45px rgba(0,0,0,.85);

    transition: transform .25s ease, box-shadow .25s ease;
}

#game_image:hover {
    transform: scale(1.01);
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.1),
        0 30px 60px rgba(0,0,0,.95);
}

/* ===== DESCRIPTION ===== */
#game_description {
    margin: 1.3rem 0;
    font-size: .98rem;
    line-height: 1.65;
    color: var(--text-muted);
}

/* ===== NAVIGATION BUTTONS ===== */
#navigations {
    display: flex;
    gap: 1rem;
    margin-top: 1.8rem;
}

button {
    flex: 1;
    padding: .9rem 1rem;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.04);
    color: var(--text-main);
    font-weight: 600;
    cursor: pointer;
    transition:
        background .15s ease,
        transform .15s ease,
        box-shadow .15s ease;
}

button:hover {
    background: rgba(255,255,255,.08);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

button.primary {
    background: linear-gradient(
        135deg,
        #2563eb,
        #1e40af
    );
    border: none;
    color: #e5e7eb;
}

button.primary:hover {
    background: linear-gradient(
        135deg,
        #3b82f6,
        #1e3a8a
    );
}

/* Disabled */
button:disabled {
    opacity: .45;
    cursor: not-allowed;
}

/* ===== FOOTER ===== */
.site-footer {
    text-align: center;
    padding: 1rem;
    font-size: .85rem;
    color: var(--text-muted);
    border-top: 1px solid var(--border);
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(14px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    #game_image {
        max-height: 240px;
    }

    #navigations {
        flex-direction: column;
    }
}
</style>
    <!-- Structured data for SEO (Game carousel as ItemList) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Good Games Online",
        "url": "https://thunderquiz.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://thunderquiz.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body>
    <header class="site-header">
        <h1>Good Games Online</h1>
        <p>Play • Learn • Grow with Free Educational Games</p>
    </header>
    <main id="outer_div">
        <section id="display_games" aria-labelledby="game_name">
            <article id="game_details">
                <h2 id="game_name">Loading...</h2>
                <img id="game_image" alt="Game preview image" loading="lazy" />
                <p id="game_description">Loading description...</p>
            </article>
            <nav id="navigations" aria-label="Game navigation">
                <button id="previous" aria-label="Previous game">⟵ Previous</button>
                <button id="playgame" class="primary">▶ Play Game</button>
                <button id="nextgame" aria-label="Next game">Next ⟶</button>
            </nav>
        </section>
    </main>
    <footer class="site-footer">
        <p>© <span id="copyright-year"></span> Good Games Online. All rights reserved.</p>
    </footer>
    <script>
        const gameName = document.getElementById('game_name');
        const gameImage = document.getElementById('game_image');
        const gameDescription = document.getElementById('game_description');
        const playGame = document.getElementById('playgame');
        const prevBtn = document.getElementById('previous');
        const nextBtn = document.getElementById('nextgame');
        const copyrightYear = document.getElementById('copyright-year');
        let games = [];
        let currentIndex = 0;

        // Set dynamic copyright year
        if (copyrightYear) {
            copyrightYear.textContent = new Date().getFullYear();
        }

        async function loadGames() {
            try {
                const res = await fetch('websites.json');
                if (!res.ok) throw new Error('Failed to load games');
                games = await res.json();
                if (games.length > 0) {
                    renderGame();
                } else {
                    handleNoGames();
                }
            } catch (err) {
                console.error('Failed to load games:', err);
                handleError();
            }
        }

        function renderGame() {
            const game = games[currentIndex];
            gameName.textContent = game.game_name.replace(/_/g, ' ');
            gameImage.src = game.game_image; // Assuming images are in same directory; adjust if needed, e.g., `'/images/' + game.game_image`
            gameImage.alt = `${game.game_name} preview`; // Shortened alt text for accessibility
            gameDescription.textContent = game.description;
            playGame.onclick = () => window.open(game.path, '_self');
            document.title = `${game.game_name} | Good Games Online`;

            // Optional: Update URL for shareability (using history API)
            // const slug = game.slug || game.game_name.toLowerCase().replace(/\s+/g, '-');
            // history.pushState(null, '', `/${slug}`);
        }

        function handleNoGames() {
            gameName.textContent = 'No Games Available';
            gameDescription.textContent = 'Sorry, there are no games to display at the moment. Please check back later.';
            gameImage.style.display = 'none';
            playGame.disabled = true;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }

        function handleError() {
            gameName.textContent = 'Error Loading Games';
            gameDescription.textContent = 'There was an issue loading the games. Please try refreshing the page or contact support.';
            gameImage.style.display = 'none';
            playGame.disabled = true;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % games.length;
            renderGame();
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + games.length) % games.length;
            renderGame();
        };

        // Add keyboard navigation for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });

        loadGames();
    </script>
</body>
</html>
